<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Fisheye</title>
</head>

<body>
<!-- HEADER -->
<header aria-hidden="false">
    <a href="index.html" tabindex="1"><img src="assets/images/logo.png" class="logo" alt="logo"/></a>
</header>

<!-- MAIN -->
<main id="main" aria-hidden="false">
    <section id="photograph_infos">
        <nav id="photograph_header">
            <div class="mainInfos">
                <h3 class="names"></h3>
                <div class="location">
                    <span class="city"></span>
                    <p class="bio"></p>
                </div>
            </div>

            <button tabindex="2" id="contact_button" class="contact_button">Contactez-moi</button>
        </nav>
    </section>
    <!-- Dropdown filter -->
    <div class="sort">
        <label id="sortBy"><strong>Trier par : </strong></label>
        <div id="dropdown" class="dropdown">
            <button id="dropbtn" tabindex="3" class="dropbtn" role="button" aria-haspopup="listbox"
                    aria-owns="dropdown-content" aria-expanded="false">Popularité<span class="fas fa-angle-down"></span><span
                    class="fas fa-angle-up"></span></button>
            <div id="dropdown-content" class="dropdown-content" aria-expanded="false">
                <p role="listbox" tabindex="4" aria-labelledby="popularite" aria-expanded="false" aria-selected="true"
                   aria-activedescendant="Popularite" id="popularite">Popularité</p>
                <p role="listbox" tabindex="5" aria-labelledby="date" aria-expanded="false" aria-selected="true"
                   aria-activedescendant="Date" id="date">Date</p>
                <p role="listbox" tabindex="6" aria-labelledby="titre" aria-expanded="false" aria-selected="true"
                   aria-activedescendant="Titre" id="titre">Titre</p>
            </div>
        </div>
    </div>

    <section id="photograph_medias">
    </section>

    <!-- FORM CONTACT -->
    <div id="contact_modal" aria-hidden="true" role="dialog" >
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img id="closeBtn" src="assets/icons/close.svg" alt="close Contact form" tabindex="0"/>
            </header>
            <form id="contact_form" name="contact_form" action="photographer.html" method="get">
                <div>
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="prenom" aria-label="First name"
                           aria-labelledby="firstname"/>
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="nom" aria-label="Last name" aria-labelledby="lastname"/>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" aria-label="Email" aria-labelledby="email"/>
                    <label for="message">Votre message:</label>
                    <textarea id="message" name="message" aria-label="Your message"
                              aria-labelledby="message"></textarea>
                </div>
                <button id="send" class="send" aria-label="send" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</main>

<div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Lightbox">
    <div id="container" tabindex="0"></div>
    <span id="close" aria-label="Close dialog" tabindex="1">&times;</span>
        <a id="previousMedia" class="prev" aria-label="Previous picture" aria-labelledby="lightbox" tabindex="2">&#10094;</a>
    <a id="nextMedia" class="next" aria-label="Next picture" aria-labelledby="lightbox" tabindex="3">&#10095;</a>
</div>


<footer id="footer">
</footer>

<script src="/scripts/js/utils/api.js"></script>
<script src="/scripts/js/utils/contactForm.js"></script>
<script src="/scripts/factories/photographer.js"></script>
<script src="/scripts/factories/media.js"></script>
<script src="/scripts/js/class/Photographer.js"></script>
<script src="/scripts/js/pages/photographer.js"></script>

</body>


</html>
