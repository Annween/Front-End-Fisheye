<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Fisheye</title>

    <title>Fisheye - photographe
    </title>
</head>

<body>
    <!-- HEADER -->
    <header>
       <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo" /></a>
    </header>


    <!-- MAIN -->
    <main id="main">
        <section id="photographeInfos"></section>
        <!-- Dropdown filter -->
        <div class="sort">
            <label><b>Trier par : </b></label>
        <div id="dropdown" class="dropdown">
            <button id="dropbtn" class="dropbtn" role="button" aria-haspopup="listbox" aria-expanded="true"><span id="sort-button-content">Popularité</span><i class="fas fa-angle-down"></i><i class="fas fa-angle-up"></i></button>
            <div id="dropdown-content" class="dropdown-content">
                <p role="listbox" id="popularite">Popularité</p>
                <p role="listbox" id="date">Date</p>
                <p role="listbox" id="titre">Titre</p>
            </div>
        </div>
        </div>

        <section id="photographeMedias"></section>

    </main>

    <div id="lightbox">

    </div>

    <div id="contact_modal" aria-label="Contact Me" aria-labelledby="modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" alt="close Contact form"/>
            </header>
            <form>
                <div>
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="prenom" aria-label="First name" aria-labelledby="firstname"/>
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="nom" aria-label="Last name" aria-labelledby="lastname"/>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" aria-label="Email"  aria-labelledby="email" />
                    <label for="message">Votre message:</label>
                    <input type="text" id="message" name="message" aria-label="Your message" aria-labelledby="message" />
                </div>
                <button id="send" class="contact_button" aria-label="send" >Envoyer</button>
            </form>
        </div>
    </div>

    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/PhotographerUtils.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    
</body>

<footer id="footer">

</footer>

</html>
